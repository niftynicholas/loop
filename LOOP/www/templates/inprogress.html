<ion-view title="" hide-nav-bar="true" hide-back-button="true">
    <ion-content scroll="false">
        <div class="row custom_grid" style="text-align:center;">
            <div class="col balanced-bg">
                Time
                <br> 45:05
            </div>
            <div class="col no_padding_margin">
                <div class="row no_padding_margin">
                    <div class="col balanced-bg no_padding_margin">
                        9:51
                        <br> Avg. min/km
                    </div>
                </div>
                <div class="row no_padding_margin">
                    <div class="col balanced-bg no_padding_margin">
                        453
                        <br> Calories
                    </div>
                </div>
            </div>
        </div>
        </div>

            <div class="col col-50 no_padding_margin balanced-bg">

                    Pause
                </button>
            </div>
