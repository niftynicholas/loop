<ion-view hide-nav-bar="true">
    <ion-content scroll="false">
        <div class="row custom_grid" style="text-align: center; padding: 0px;">
            <div class="col positive-bg">
                Time
                <br> <timer interval="1000">{{hours|digits}}:{{minutes|digits}}:{{seconds|digits}}</timer>
            </div>
            <div class="col no_padding_margin">
                <div class="row no_padding_margin">
                    <div class="col energized-bg no_padding_margin">
                        {{averageSpeed}}
                        <br> Avg. km/h
                    </div>
                </div>
                <div class="row no_padding_margin">
                    <div class="col calm-bg no_padding_margin">
                        {{calories}}
                        <br> Calories
                    </div>
                </div>
            </div>
        </div>
        </div>
        <leaflet id="inprogress" lf-center="center" tiles="tiles" paths="paths" defaults="defaults" height="58%" width="100%"></leaflet>
        <div class="row" style="text-align:center; padding: 0px;">
            <div class="col royal-bg col-50">
                {{distance}}
                <br> km
            </div>
            <div class="col royal-bg col-50">
                {{currentSpeed}}
                <br> Cur. km/h
            </div>
        </div>
        <div class="row" style="text-align:center;">
            <div class="col col-50">
                <button class="button button-block button-assertive" ng-click="showConfirm()">
                    Stop
                </button>
            </div>
            <div class="col col-50">
                <button class="button button-block button-energized">
                    Pause
                </button>
            </div>
    </ion-content>
</ion-view>
