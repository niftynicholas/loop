<ion-view title="Sign Up">
    <ion-nav-bar class="bar-balanced"></ion-nav-bar>
    <ion-nav-buttons side="left">
        <a class="button back-button buttons button-clear header-item" ui-sref="login">
            <i class="icon ion-ios-arrow-back" style="color:white;"> Back</i>
        </a>
    </ion-nav-buttons>
    <ion-content padding="true" class="has-header">
        <form name="signupForm" novalidate="" ng-submit="signup(signupForm)">
            <div class="list">
                <!-- Email -->
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.email.$invalid && signupForm.$submitted, 'no-errors' : signupForm.email.$valid  && signupForm.$submitted}">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" ng-model="input.email" required>
                </label>
                <div class="error-container" ng-show="signupForm.email.$error && signupForm.$submitted" ng-messages="signupForm.email.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
                <!-- Name -->
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.name.$invalid && signupForm.$submitted, 'no-errors' : signupForm.name.$valid  && signupForm.$submitted}">
                    <span class="input-label">Name</span>
                    <input type="text" name="name" ng-model="input.name" required>
                </label>
                <div class="error-container" ng-show="signupForm.name.$error && signupForm.$submitted" ng-messages="signupForm.name.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
                <!-- Username -->
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.username.$invalid && signupForm.$submitted, 'no-errors' : signupForm.username.$valid  && signupForm.$submitted}">
                    <span class="input-label">Username</span>
                    <input type="text" name="username" ng-model="input.username" ng-minlength="8" required>
                </label>
                <div class="error-container" ng-show="signupForm.username.$error && signupForm.$submitted" ng-messages="signupForm.username.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
                <!-- Password -->
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.password.$invalid && signupForm.$submitted, 'no-errors' : signupForm.password.$valid  && signupForm.$submitted}">
                    <span class="input-label">Password</span>
                    <input type="password" name="password" ng-model="input.password" ng-minlength="8" required>
                </label>
                <div class="error-container" ng-show="signupForm.password.$error && signupForm.$submitted" ng-messages="signupForm.password.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
                <!-- Confirm Password -->
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.password.$invalid && signupForm.$submitted, 'no-errors' : signupForm.password.$valid  && signupForm.$submitted}">
                    <span class="input-label">Confirm Password</span>
                    <input type="password" name="confirmpw" ng-model="input.confirmpw" ng-minlength="8" required>
                </label>
                <div class="error-container" ng-show="signupForm.confirmpw.$error && signupForm.$submitted" ng-messages="signupForm.confirmpw.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
            </div>
            <button type="submit" class="button button-positive button-block">Sign Up</button>
        </form>
    </ion-content>
</ion-view>

<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="email">
        <i class="ion-information-circled"></i> Invalid Email
    </div>
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Required Field
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i> Minimum length is 8 characters
    </div>
</script>
