<ion-view title="Save Activity">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-trash-a" ng-click="showConfirm()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-checkmark" ng-click="save()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="false">
        <div align="center" style="padding-top:5px;">
            <h3 style="color:black;">{{today}}</h3>
        </div>
        <leaflet id="completed" bounds="bounds" defaults="defaults" lf-center="center" tiles="tiles" paths="paths" height="60%" width="100%"></leaflet>
        <div class="row balanced-bg" align="center" style="color:white;">
            <div class="col col-25">
                {{distance}}
                <br><b>km</b>
            </div>
            <div class="col col-25">
                {{duration}}
                <br><b>Time</b>
            </div>
            <div class="col col-25">
                {{averageSpeed}}
                <br><b>km/h</b>
            </div>
            <div class="col col-25">
                {{calories}}
                <br><b>Calories</b>
            </div>
        </div>
        <ul class="list">
            <li class="item item-toggle">
                Enable Sharing
                <label class="toggle toggle-balanced">
                    <input type="checkbox">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Comments</span>
                <input type="text" placeholder="Got anything to say?">
            </label>
        </ul>

    </ion-content>
</ion-view>
