<ion-view title='Save Activity on {{today}}'>
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-trash-a" ng-click="discard()"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
            <button class="button" ng-click="save()">SAVE</button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <div data-tap-disabled="true" style="height:30vh;">
            <leaflet id="completed" bounds="bounds" defaults="defaults" lf-center="center" tiles="tiles" paths="paths" height="100%" width="100%"></leaflet>
        </div>
        <div class="list">
            <div class="item item-divider">
                Rate This Activity
            </div>
            <ionic-ratings ratingsobj='ratingsObject'></ionic-ratings>
            <div class="item item-divider">
                Summary
            </div>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-clock"></i> Duration: {{duration}}
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-location"></i> Distance: {{distance}}
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-speedometer"></i> Average Speed: {{averageSpeed}}
            </a>
            <a class="item item-icon-left" href="#">
                <i class="icon ion-ios-flame"></i> Calories: {{calories}}
            </a>
            <div class="item item-divider">
                Sharing
            </div>
            <!-- <li class="item item-toggle">
                Enable Sharing
                <label class="toggle toggle-balanced">
                    <input type="checkbox" ng-model="input.isShared">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li> -->

            <ion-toggle ng-model="input.isShared" toggle-class="toggle-balanced">Enable Sharing</ion-toggle>
            <div class="item item-divider">
                Comments
            </div>
            <!-- If there is no comment -->
            <a class="item" href="#" ng-if="!(OtherUserComments.length !== 0 || comments.length !== 0)">There are no comments yet.</a>

            <!-- If there are comments -->
            <a class="item item-avatar" href="#" ng-repeat="c in OtherUserComments">
                <img src="img/placeholder-man-grid-240x268.png">
                <h2>{{c[0]}}</h2>
                <p>{{c[1]}}</p>
            </a>
            <a class="item item-avatar" href="#" ng-repeat="c in comments">
                <img src="img/placeholder-man-grid-240x268.png">
                <h2>Me</h2>
                <p>{{c[1]}}</p>
            </a>>
            <form>
              <div class="item item-input-inset">
                  <label class="item-input-wrapper">
                      <input type="text" placeholder="Write something..." ng-model="input.comment">
                  </label>
                  <button class="button button-small button-positive" type="submit" ng-click="postComment()">
                      Post
                  </button>
              </div>
            </form>
        </div>
    </ion-content>
</ion-view>
