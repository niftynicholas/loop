<ion-view title="Select Route">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <a class="button back-button buttons button-clear header-item" ui-sref="tabsController.cycle">
                <i class="icon ion-ios-arrow-back" style="color:white;"> Back</i>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-tabs class="tabs-striped tabs-top">

        <ion-tab title="Popular">
            <ion-view>
                <ion-content class="has-header has-tabs-top">
                    <ion-list>
                        <ion-item class="item-thumbnail-right  " id="routes-list-item5">
                            <img src="img/ecl.png">
                            <h2>Eastern Coastal Loop</h2>
                        </ion-item>
                        <ion-item class="item-thumbnail-right  " id="routes-list-item6">
                            <img src="img/cul.png">
                            <h2>Central Urban Loop</h2>
                        </ion-item>
                        <ion-item class="item-thumbnail-right" id="routes-list-item7">
                            <img src="img/nerl.png">
                            <h2>North Eastern Riverine Loop</h2>
                        </ion-item>
                    </ion-list>
                </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="My Routes">

                <ion-content class="has-header has-tabs-top">

                        <ion-item class="item-thumbnail-right" id="routes-list-item7">

                    </ion-list>

        </ion-tab>

        <ion-tab title="Bookmarks">
            <ion-view>
                <ion-content class="has-header has-tabs-top">
                    <ion-list>
                        <ion-item class="item-thumbnail-right  " id="routes-list-item5">
                            <img src="img/sg.png">
                            <h2>PCN 4</h2>
                        </ion-item>
                        <ion-item class="item-thumbnail-right  " id="routes-list-item6">
                            <img src="img/sg.png">
                            <h2>PCN 5</h2>
