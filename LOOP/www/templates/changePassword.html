<ion-view title="Change Password">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <a class="button back-button buttons button-clear header-item" ui-sref="tabsController.profile">
                <i class="icon ion-ios-arrow-back" style="color:white;"> Back</i>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" class="has-header">

        <form name="changePWForm" novalidate="" ng-submit="changePW(changePWForm)">
            <div class="list">
                <!-- Old Password -->
                <label class="item item-input item-icon-right" ng-class="{ 'has-errors' : changePWForm.password.$invalid && changePWForm.$submitted, 'no-errors' : changePWForm.password.$valid  && changePWForm.$submitted}">
                    <span class="input-label">Password</span><i class="icon ion-eye" on-touch="toggleVisibilityOld()"></i>
                    <input type="{{typeOld}}" name="password" id="password" ng-model="input.password" ng-minlength="8" ng-maxlength="20" required>
                </label>
                <div class="error-container" ng-show="changePWForm.password.$error && changePWForm.$submitted" ng-messages="changePWForm.password.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>

                <!-- New Password -->
                <label class="item item-input item-icon-right" ng-class="{ 'has-errors' : changePWForm.newPassword.$invalid && changePWForm.$submitted, 'no-errors' : changePWForm.newPassword.$valid  && changePWForm.$submitted}">
                    <span class="input-label">Password</span><i class="icon ion-eye" on-touch="toggleVisibilityNew()"></i>
                    <input type="{{typeNew}}" name="newPassword" id="newPassword" ng-model="input.newPassword" ng-minlength="8" ng-maxlength="20" required>
                </label>
                <div class="error-container" ng-show="changePWForm.newPassword.$error && changePWForm.$submitted" ng-messages="changePWForm.newPassword.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>

                <button class="button button-block button-positive" type="submit" ng-click="changePW()">Change</button>
            </div>
    </ion-content>
</ion-view>
<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Required Field
    </div>
    <div class="error" ng-message="minlength">
        <i class="ion-information-circled"></i> Minimum length is 8 characters
    </div>
    <div class="error" ng-message="maxlength">
        <i class="ion-information-circled"></i> Maximum length is 20 characters
    </div>
</script>
