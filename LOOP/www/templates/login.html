<ion-view title="Login" id="page5" class=" ">
    <ion-content padding="true" class="has-header">
        <div class="">
            <img src="img/WHJqjZ8MR01QrBKktyfg_LOOP v2.png" width="60%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
        </div>
        <form id="login-form1" class="list ">
            <ion-list id="login-list1" class=" ">
                <label class="item item-input " id="login-input1">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="" ng-model="input.username">
                </label>
                <label class="item item-input " id="login-input2">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="" ng-model="input.password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a class=" button button-dark  button-block " ui-sref="tabsController.home">Log In</a>
            <a class="button button-full button-positive-clear" ui-sref="signup">
                Sign Up
            </a>
        </form>
    </ion-content>
</ion-view>
