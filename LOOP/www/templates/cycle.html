<ion-view title="Cycle" id="page11" class=" ">
  <ion-content has-header="true" scroll="false" data-tap-disabled="true">
    <ion-slides style="height:12%;" options="options" slider="data.slider">
      <ion-slide-page>
        <div align=center>
          <br>
          <button class="button button-outline button-dark">
              Free Run
          </button>
        </div>
      </ion-slide-page>
      <ion-slide-page>
        <div align=center>
          <br>
          <button class="button button-outline button-dark">
              Find a  Route
          </button>
        </div>
      </ion-slide-page>
      <ion-slide-page>
        <div align=center>
          <br>
          <button class="button button-outline button-dark">
              Plan My Route
          </button>
        </div>
      </ion-slide-page>
    </ion-slides>
    <leaflet width="100%" height="60%" lf-center="center" tiles="tiles" layers="layers" markers="markers" paths="paths" geojson="geojson" decorations="decorations"></leaflet>
    <button class="button button-full button-dark" ng-click="start()">Cycle</button>
    <button class="button button-full button-dark" ng-click="end()">End Cycle</button>
    <button class="button button-full button-dark" ng-click="locate()">Locate Me!</button>
    <button class="button button-full button-dark" ng-click="dbConnect()">Connect to DB</button>
  </ion-content>
</ion-view>
