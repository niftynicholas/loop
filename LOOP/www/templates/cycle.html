<ion-view title="Cycle">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-android-locate" ng-click="locateMe()"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content scroll="false">
        <div class="row">
            <div class="col col-50">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Activity
                    </div>
                    <select>
                        <option selected>Cycle</option>
                        <option>Run</option>
                        <option>Walk</option>
                    </select>
                </label>
            </div>
            <div class="col col-50">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Route
                    </div>
                    <select>
                        <option selected>None</option>
                        <option>PCN 1</option>
                        <option>PCN 2</option>
                    </select>
                </label>
            </div>
        </div>
        <div id="map-container" data-tap-disabled="true">
            <leaflet id="cycle" lf-center="center" tiles="tiles" layers="layers" markers="markers" paths="paths" geojson="geojson" decorations="decorations" defaults="defaults" height="92%" width="100%"></leaflet>
        </div>
        <button style="position: absolute; bottom: 12px; z-index: 99;" class="button button-block button-balanced" ng-click="startActivity()">
            Start Activity
        </button>

    </ion-content>
</ion-view>
