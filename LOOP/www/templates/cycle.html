<ion-view title="Cycle" id="page11" class=" ">
  <ion-content has-header="true" scroll="false" data-tap-disabled="true">
    <ion-slides style="height:20%;" options="options" slider="data.slider">
      <ion-slide-page>
        <div align=center>
          <br>
          <a class="button button-outline button-dark" ui-sref="freeRoute">
              Free Route
          </a>
        </div>
      </ion-slide-page>
      <ion-slide-page>
        <div align=center>
          <br>
          <a class="button button-outline button-dark" ui-sref="findRoute">
              Find A Route
          </a>
        </div>
      </ion-slide-page>
      <ion-slide-page>
        <div align=center>
          <br>
          <a class="button button-outline button-dark" ui-sref="planRoute">
              Plan My Route
          </a>
        </div>
      </ion-slide-page>
    </ion-slides>
          <leaflet width="100%" height="40%" lf-center="center" tiles="tiles" layers="layers" markers="markers" paths="paths" geojson="geojson" decorations="decorations"></leaflet>
      <ion-scroll align="center">
          <button class="button button button-dark" ng-click="start()">Cycle</button><br />
          <button class="button button button-dark" ng-click="end()">End Cycle</button><br />
          <button class="button button button-dark" ng-click="locate()">Locate Me!</button><br />
          <button class="button button button-dark" ng-click="dbConnect()">Connect to DB</button>
      </ion-scroll>
  </ion-content>
</ion-view>
