<ion-view title="North Eastern Riverine Loop" hide-back-button="true">
    <ion-nav-bar class="bar-balanced">
        <ion-nav-buttons side="left">
            <a class="button back-button buttons button-clear header-item" ui-sref="tabsController.home">
                <i class="icon ion-ios-arrow-back" style="color:white;"> Back</i>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content padding="true" scroll="false">
            <leaflet lf-center="center" tiles="tiles" defaults="defaults" height="50%" width="100%"></leaflet>
            <div class="row balanced-bg" align="center" style="color:white;">
                <div class="col">
                    <b>Distance: </b> 0.00 km
                </div>
                <div class="col">
                    <b>Estimated Duration: </b> 00:00:00
                </div>
            </div>
            <button class="button button-block icon-left ion-bookmark button-positive">Bookmark</button>
            <button class="button button-block icon-left ion-android-bicycle button-balanced" ui-sref="tabsController.cycle">Ride</button>        
        </div>
    </ion-content>
</ion-view>
