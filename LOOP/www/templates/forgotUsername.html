<ion-view title="Forgot Username">
    <ion-nav-bar class="bar-balanced"></ion-nav-bar>
    <ion-nav-buttons side="left">
        <a class="button back-button buttons button-clear header-item" ui-sref="login">
            <i class="icon ion-ios-arrow-back" style="color:white;"> Back</i>
        </a>
    </ion-nav-buttons>
    <ion-content class="has-header" padding="true" scroll="false">
        <div class="list list-inset">
            <h4 style="text-align:center;">Forgotten your username?</h4>
            <h5 style="text-align:center;">Enter your email address and we'll send you your username.</h5>
            <form name="signupForm" novalidate="" ng-submit="sendUsername(signupForm)">
                <!-- Email -->
                <label class="item item-input" ng-class="{ 'has-errors' : signupForm.email.$invalid && signupForm.$submitted, 'no-errors' : signupForm.email.$valid  && signupForm.$submitted}">
                    <span class="input-label">Email</span>
                    <input type="email" name="email" ng-model="input.email" required email>
                </label>
                <div class="error-container" ng-show="signupForm.email.$error && signupForm.$submitted" ng-messages="signupForm.email.$error">
                    <div ng-messages-include="error-list.html"></div>
                </div>
                <button class="button button-block button-positive" type="submit">Retrieve</button>
            </form>
        </div>
    </ion-content>
</ion-view>

<script id="error-list.html" type="text/ng-template">
    <div class="error" ng-message="email">
        <i class="ion-information-circled"></i> Invalid Email
    </div>
    <div class="error" ng-message="required">
        <i class="ion-information-circled"></i> Required Field
    </div>
</script>
